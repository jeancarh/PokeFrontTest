<div class="sidenav">
         <div class="login-main-text">
            <h2>POKEDEX<br> Login Page</h2>
            <p>Login or register from here to access.</p>
         </div>
      </div>
      <div class="main">
         <div class="col-md-6 col-sm-12">
            <div class="login-form">
               <form>
                  <div class="form-group">
                     <label>User Name</label>
                     <input [(ngModel)]="user" type="text" id="login" class="form-control" name="login" placeholder="User Name">
                  </div>
                  <div class="form-group">
                     <label>Password</label>
                     <input [(ngModel)]="password" type="password" id="password" class="form-control" name="login" placeholder="password">
                  </div>
                 
                 
                  <input type="submit" class="btn btn-black" (click)="login()" value="Log In">
                  <input type="submit" class="btn btn-black" (click)="register()" value="Register">
               </form>
               <div *ngIf="userExist" class="alert alert-warning" role="alert">
                  User Not Available
                </div>
                <div *ngIf="loginError" class="alert alert-danger" role="alert">
                  Check your login credentials
                </div>
                <div *ngIf="userCreated" class="alert alert-success" role="alert">
                  User Created You can log in now
                </div>
            </div>
         </div>
      </div>
