<div class="container mt-5">
    <h1>USERS</h1>
    <table class="styled-table">
      <thead>
        <tr>
          <th scope="col">_id</th>
          <th scope="col">id</th>
          <th scope="col">username</th>
          <th scope="col">favorites</th>
        </tr>
      </thead>
      <tbody>
        <tr
          *ngFor="
            let user of users;
            let i = index
          ">
          
          <th scope="row">{{ i + 1 }}</th>
          <td>{{ user._id }}</td>
          <td>{{ user.username }}</td>
          <td><span *ngFor="let favorite of user.favorites">{{ favorite.name }} </span></td>
        </tr>
      </tbody>
    </table>
  </div>
